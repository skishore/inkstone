<template name="settings">
  {{#ionic}}
    {{#contentFor "headerButtonLeft"}}
      {{> ionNavBackButton text="Done"}}
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
      <h1 class="title">Settings</h1>
    {{/contentFor}}
    {{#ionList}}
      <div class="block settings-backups">
        {{#ionItem class="item-divider"}}
          Backups
        {{/ionItem}}
        {{#ionItem class="item-button backup"}}
          Backup to a file
        {{/ionItem}}
      </div>
      <div class="block settings-graphics">
        {{#ionItem class="item-divider"}}
          Graphics
        {{/ionItem}}
        {{> ionInput variable="settings.canvas_width" type="number"
                     label="Canvas Width (%)"}}
        {{> ionToggle variable="settings.paper_filter" label="Paper Filter"}}
        {{> ionToggle variable="settings.show_regrading_icon" label="Regrading Icon"}}
      </div>
      <div class="block settings-scheduling">
        {{#ionItem class="item-divider"}}
          Scheduling
        {{/ionItem}}
        {{> ionInput variable="settings.max_adds" type="number"
                     label="New Cards Per Day"}}
        {{> ionInput variable="settings.max_reviews" type="number"
                     label="Reviews Per Day"}}
        {{> ionToggle variable="settings.revisit_failures"
                      label="Revisit Failures"}}
      </div>
      <div class="block settings-writing">
        {{#ionItem class="item-divider"}}
          Writing
        {{/ionItem}}
        {{> ionSelect variable="settings.character_set"
                      label="Character Set" options=charsets}}
        {{> ionInput variable="settings.double_tap_speed" type="number"
                     label="Double-tap (ms)"}}
        {{> ionToggle variable="settings.reveal_order" label="Reveal Order"}}
        {{> ionToggle variable="settings.snap_strokes" label="Snap Strokes"}}
        {{> ionToggle variable="settings.show_ipa" label="Show IPA"}}
      </div>
      <div class="block danger">
        {{#ionItem class="item-divider"}}
          Danger Zone
        {{/ionItem}}
        {{#ionItem class="item-button clear-progress"}}
          Clear all progress
        {{/ionItem}}
        {{#ionItem class="item-button reinstall-assets"}}
          Reinstall assets
        {{/ionItem}}
        {{#ionItem class="item-button restore"}}
          Restore from a file
        {{/ionItem}}
      </div>
    {{/ionList}}
  {{/ionic}}
</template>

<template name="backup">
  <div id="backup">
    <div class="warning">
      Enter a name for this backup file:
    </div>
    <input class="code" type="text" value="{{name}}">
  </div>
</template>

<template name="confirm_dangerous_action">
  <div id="confirm-dangerous-action">
    <div class="warning">
      This action cannot be undone. To continue,
      enter "{{code}}" in the box below and tap "Okay".
    </div>
    <input class="code" type="text">
  </div>
</template>

<template name="restore">
  <div id="restore">
    <div class="warning">
      Restoring from a file will completely overwrite your progress!
    </div>
    <input name="file" type="file">
  </div>
</template>
